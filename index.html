<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galery</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="galery-container d-flex fl-dir-col">
    <div class="image-container d-flex">
      <div class="image-element d-flex">
        <img src="./img/1.jpg" alt="">
      </div>
    </div>

    <div class="preview-container d-flex fl-dir-row">
      <div class="preview-container_elems d-flex fl-dir-row">
        <div class="preview-container_elem">
          <img src="./img/1.jpg" alt="">
        </div>
        <div class="preview-container_elem">
          <img src="./img/2.jpg" alt="">
        </div>
        <div class="preview-container_elem">
          <img src="./img/3.jpg" alt="">
        </div>
        <div class="preview-container_elem">
          <img src="./img/4.jpg" alt="">
        </div>
      </div>
    </div>

    <div class="galery-extended">
      <div class="close-btn">
        <div class="cross-line"></div>
        <div class="cross-line"></div>
      </div>
      <img src="" class="gelery-extended_image" alt="">
      <div class="extended-preview_container">
        <img src="" alt="">
      </div>
    </div>

  </div>
</body>
</html>
